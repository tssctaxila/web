<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSSCT - RNT | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --accent: #6366f1; /* Modern Indigo */
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            background: #0f172a; /* Fallback */
            /* Use a high-quality educational background image */
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                        url('https://images.unsplash.com/photo-1541339907198-e08756ebafe3?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            color: white;
        }

        /* Side Navigation Area */
        .sidebar {
            width: 350px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid var(--glass-border);
        }

        .institute-logo {
            margin-bottom: 50px;
        }

        .institute-logo h1 {
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -1px;
            line-height: 1;
        }

        .institute-logo span {
            color: var(--accent);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
        }

        /* Card-style Navigation Links */
        .campus-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .campus-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .campus-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border-color: var(--accent);
        }

        .campus-card.active {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        }

        .campus-card h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .campus-card p {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Floating Content Area */
        main {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Decorative Element */
        .badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: var(--accent);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="institute-logo">
            <h1>The Scholars Science</h1>
            <span>College & School, Taxila</span>
        </div>

        <div class="campus-selection">
            <a href="https://script.google.com/macros/s/AKfycbzFza1IPfjgUmvqHClnCwGwJAZokU0OtnH5DgvsCx1brFoqpSu76_UO99le4WcM4cSGtg/exec" target="_self" class="campus-card active" onclick="updateUI(this, 'Downtown Core')">
                <h3>Campus I</h3>
                <p>College Section-Boys/Girls</p>
            </a>

             <a href="https://script.google.com/macros/s/AKfycbxgBj2BibpBJuDkgb5DhEIxH0l8jKNIVv2H0x81V5HCr060Pv4RlcDR5mNwuoIWmzdUYA/exec" target="_self" class="campus-card" onclick="updateUI(this, 'East Harbor')">
                <h3>Campus II</h3>
                <p>Middle & Secondary-Girls</p>
            </a>

            <a href="https://script.google.com/macros/s/AKfycbyFnyu6S3PNqFJ3YojmtGW7QF0vd5VAf51tEiJBLTIXi44o6l63H31BQ8dqXdBmbCLc/exec" target="_self" class="campus-card" onclick="updateUI(this, 'Downtown Core')">
                <h3>Campus III</h3>
                <p>Middle & Secondary-Boys</p>
            </a>

           
        </div>
    </aside>
    
    <script>
        function updateUI(el, location) {
            // Manage Active State
            document.querySelectorAll('.campus-card').forEach(card => card.classList.remove('active'));
            el.classList.add('active');

            // Update Badge
            document.getElementById('location-badge').innerText = location;

            // Optional: Subtle vibration or sound effect could go here
        }
    </script>
</body>
</html>
